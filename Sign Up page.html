<!DOCTYPE html>
<html>
<head>
	<title>form</title>

	<style>
		#form{
			padding: 50px;
			background-color: white;
			width: 330px;
			


			}

		.in{
			margin-top: 5px;
			margin-bottom: 5px;
			font-size: 23px;

		}
			#box{
				width:100%;
				font-size: 20px
			}



	</style>
</head>
<body style="background-color: lightblue;" >
	<form id="form" style="margin-left: auto;margin-right:auto;">
		<h1 style="text-align: center;background-color: lightblue;">Sign In</h1>
		<div>
			<p class="in">Username:</p>
			<input id="box" type="text" name="username">
			
		</div>
		<div>
			<p class="in">Password:</p>
			<input  id="box" type="password" name="password">
		</div>
		<div>
			<p class="in">Confirm-Password:</p>
			<input id="box" type="password" name="confirm-password">
		</div>

		<div>
			<p class="in">Gender:</p>
				<input  style="font-size: 30px" type="radio" name="male" value="male"><span style="font-size: 23px">Male</span>
				<input  type="radio" name="male" value="Female"><span style="font-size: 23px">Female</span>
				<input  type="radio" name="male" value="other"><span style="font-size: 23px">other</span>

		</div>

		<div>
			<p class="in">Security Question:</p>
				<select style="font-size:15px"name="security-question">
					<option value="first-job">What was your First JOB</option>
					<option>What was your First Movie</option>
					<option>What is your favourate Game</option>

				</select>
		</div>
		<div>
			<textarea id="box" name="answer" rows="6" cols="30"> </textarea>
		</div>
			<input style="margin-top:5px;margin-bottom:5px"type="checkbox" name="terms and conditons"><span style="font-size: 23px">This is to check that everything you have entered is Correct<br></span>
			<input style="margin-top: 15px;font-size: 19px" type="submit" value="Register">
	</form>

</body>
</html>

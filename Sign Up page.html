<!DOCTYPE html>
<html>
<head>
	<title>form</title>
</head>
<body >
	<form>
		<h1>Sign In</h1>
		<div>
			Username:<br>
			<input type="text" name="username">
			
		</div>
		<div>
			Password:<br>
			<input type="password" name="password">
		</div>
		<div>
			Confirm-Password:<br>
			<input type="password" name="confirm-password">
		</div>

		<div>
			Gender:
				<input type="radio" name="male" value="male">Male
				<input type="radio" name="Female" value="Female">Female
				<input type="radio" name="other" value="other">other

		</div>

		<div>
			Security Question:
				<select name="security-question">
					<option value="first-job">What was your First JOB</option>
					<option>What was your First Movie</option>
					<option>What is your favourate Game</option>

				</select>
		</div>
		<div>
			<textarea name="answer" rows="6" cols="30"> </textarea>
		</div>
			<input type="checkbox" name="terms and conditons">This is to check that everything you have entered is Correct<br>
			<input type="submit" value="Register">
	</form>

</body>
</html>
